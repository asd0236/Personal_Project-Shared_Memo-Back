spring:

  datasource:
    url: jdbc:mariadb://localhost:3300/shareMemo
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MariaDBDialect

  # 하이버네이트 설정
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update # none, drop, create, createDrop, update, validate 중 하나 옵션 선택